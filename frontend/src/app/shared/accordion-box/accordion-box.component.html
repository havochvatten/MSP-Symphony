<article>
  <header>
    <ng-content select="app-accordion-box-header" [attr.data-open]="open"></ng-content>
    <app-icon-button [icon]="open ? 'chevron-up' : 'chevron-down'"
                     [label]="(open ? 'controls.accordion.contract' :
                                      'controls.accordion.expand') | translate"
                     (iconClick)="onToggle()"></app-icon-button>
  </header>
  <section [attr.data-open]="open">
    <ng-content select="app-accordion-box-content"></ng-content>
  </section>
</article>

<aside
  class="slide-view"
  [attr.data-open]="open"
  [attr.data-position]="position"
  [@openClose]="open ? 'open' : 'closed'"
>
  <nav class="nav-tabs">
    <a
      *ngFor="let tab of tabs"
      class="tab for-panel"
      [class.active]="tab.active"
      [title]="tab.title"
      (click)="selectTab(tab.id)"
      tabindex="0"
    >
      <app-icon [iconType]="tab.icon"></app-icon>
    </a>
    <a *ngIf="(compoundComparisonCount$ | async) > 0"
       class="tab for-dialog"
       [title]="'map.open-compound-data-list' | translate: { count: (compoundComparisonCount$ | async) }"
       (click)="openCompoundComparisonList()"
       role="button"
       tabindex="0">
      <app-icon [iconType]="'compare-table'"></app-icon>
    </a>
  </nav>
  <div *ngIf="open" class="icon-bar">
    <app-icon iconType="minus" (click)="onClick(); $event.stopPropagation()"></app-icon>
  </div>
  <ng-content *ngIf="open" select="app-slide-view-tab"></ng-content>
  <ng-content></ng-content>
</aside>

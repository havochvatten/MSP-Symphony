<app-icon-button
  icon="choice"
  class="set-multi-mode"
  [ngClass]="{ 'active': isMultiMode() }"
  [label]="
          (isMultiMode() ? exitLabel :
                           enterLabel) | translate"
  (iconClick)="toggleMultiMode()"></app-icon-button>
<ng-content select="app-multi-action-button"></ng-content>

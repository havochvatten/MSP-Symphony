<!-- FIXME open if child bands has changes -->
<app-accordion-box [open]="open || (searching && bands.length > 0)" [toggle]="toggle">
  <app-accordion-box-header>
    <mat-checkbox
      *ngIf="title"
      [checked]="allBoxesAreChecked"
      [indeterminate]="someBoxesAreChecked"
      [disabled]="!scenarioActive"
      (change)="updateAll()"
      checkboxSize="small"
    >{{ title }}</mat-checkbox>
  </app-accordion-box-header>
  <app-accordion-box-content>
    <ul>
      <li *ngFor="let band of bands; trackBy: bandNumber" class="list-item">
        <app-slider-controls
          [band]="band"
          [category]="category"
          [disabled]="!scenarioActive"
          [onSelect]="onChange"
          [onChangeVisible]="onChangeVisible"
          [onChangeVisibleUncertainty]="onChangeVisibleUncertainty"
        ></app-slider-controls>
      </li>
    </ul>
  </app-accordion-box-content>
</app-accordion-box>

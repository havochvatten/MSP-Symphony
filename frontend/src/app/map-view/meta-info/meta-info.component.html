<h4>{{ 'map.metadata.header' | translate:
  {  layerType: ('map.metadata.' + this.category) | translate,
          layerName: this.title }
  }}</h4>
<div class="meta-sections">
  <div *ngFor="let metaSection of bandMetadata | keyvalue : preserveKV" class="meta-content">
    <h5>{{ 'map.metadata.' + metaSection.key | translate }}</h5>
    <p *ngIf="!(metaSection.value)" class="no-info">
      {{ 'map.metadata.no-info' | translate }}
    </p>
    <p *ngFor="let meta of metaSection.value" [innerHTML]="meta | anchor"></p>
  </div>
  <div *ngIf="bandMetadataSources.length > 0 && bandMetadataSources[0].length > 0">
    <h5>{{ 'map.metadata.data-sources' | translate }}</h5>
    <ul>
      <li *ngFor="let mdSource of bandMetadataSources" [innerHTML]="mdSource | anchor"></li>
    </ul>
  </div>
</div>
<div>
  <button mat-flat-button (click)="close()">{{
    'map.metadata.close' | translate
    }}</button>
</div>
<app-icon [iconType]="'cross'" (click)="close()" style="top:0px"></app-icon>

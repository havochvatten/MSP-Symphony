<h4>{{ 'map.history.delete-modal.header' | translate }}</h4>
<p [innerHTML]="'map.history.delete-modal.message' | translate: { calculationName: calculationName }"></p>
<div>
  <button mat-flat-button [ngClass]="'secondary'" (click)="close()">{{
    'map.history.delete-modal.cancel' | translate
    }}</button>
  <button mat-flat-button color="warn" (click)="confirm()">{{
    'map.history.delete-modal.confirm' | translate
    }}</button>
</div>

<div class="text-wrap">
  <h5>{{ 'map.active-scenario.header' | translate }}</h5>
  <span class="active-scenario-name" [innerText]="getScenarioName()"></span>
  <span *ngIf="getAreaName()" class="active-area-name" [innerText]="getAreaName()"></span>
</div>
<button class="exit-button" (click)="exitScenario()">
  <span>{{ 'map.active-scenario.exit' | translate }}</span>
</button>
